<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="assets/style.css" type="text/css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <div class="jumbotron text-center"><h1>Train Time</h1><br><h3>Which is Yours?</h3></div> 

  <div class="container">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
      </div>
    <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <tr class="train-schedule">
          <td id="train-name"></td>
          <td id="destination"></td>
          <td id="frequency"></td>
          <td id="next-arrival"></td>
          <td id="minutes-away"></td>
        </tr>
      </tbody>
    </table>
    </div>  
  </div>

  <div class="row input-container">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="train-name-input">Train Name</label>
            <input type="text" class="form-control" id="train-name-input" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="destination-input">Destination</label>
            <input type="text" class="form-control" id="destination-input" placeholder="City">
          </div>
          <div class="form-group">
            <label for="first-train-input">First Train Time</label>
            <input type="time" class="form-control" id="first-train-input" placeholder="">
          </div>
          <div class="form-group">
            <label for="frequency-input">Frequency</label>
            <input type="number" class="form-control" id="frequency-input" placeholder="">
          </div>
          <button id="submit-button" type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div> <!--closing panel -->
  </div> <!-- closing input-container -->

  </div> <!-- closing container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<script src="assets/schedule.js"></script>
</body>
</html>
